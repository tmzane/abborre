<!DOCTYPE html>
<html lang="{{ block "lang" . }}en{{ end }}">

<head>
  <meta charset="UTF-8" />
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Description }}" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/static/normalize.css" />
  <link rel="stylesheet" href="/static/base.css" />
  <link rel="stylesheet" href="/static/forms.css" />
</head>

<body>
  <div class="base__content">
    <header class="base__header">
      <h1 class="base__title">
        <a class="base__title-link" href="/">Abborre Freediving</a>
      </h1>
    </header>

    <nav class="base__nav">
      {{ range .NavItems }}
      <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </nav>

    <main class="base__main">
      {{ if gt (.Flashes | len) 0 }}
      <div class="base__flashes">
        {{ range .Flashes }}
        <div class="base__flash base__flash-{{ .Level }}">{{ .Message }}</div>
        {{ end }}
      </div>
      {{ end }}

      {{ block "body" . }}
      {{ end }}
    </main>
  </div>
</body>

</html>
