{{ define "body" }}
{{ range .Data }}
<div>
  <h2>{{ .Name }} (<a href="/events/update?id={{ .ID }}">edit</a>)</h2>
  <p>{{ .Description }}</p>
  <ul>
    <li>Starts: {{ .StartTime }}</li>
    <li>Duration: {{ .Duration }}</li>
    <li>Created: {{ .Created }}</li>
    <li>Updated: {{ .Updated }}</li>
  </ul>
</div>
{{ end }}
{{ end }}
