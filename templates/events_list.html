{{ define "body" }}
{{ range .Data }}
<turbo-frame id="event-{{ .ID }}">
  <h2>{{ .Name }} (<a href="{{ urlFor "events.update" }}?id={{ .ID }}">edit</a>)</h2>
  <p>{{ .Description }}</p>
  <ul>
    <li>Starts: {{ .StartTime }}</li>
    <li>Duration: {{ .Duration }}</li>
    <li>Created: {{ .Created }}</li>
    <li>Updated: {{ .Updated }}</li>
  </ul>
</turbo-frame>
{{ end }}
{{ end }}
